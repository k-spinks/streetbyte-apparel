<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3c95379ef5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/style.css">
  <title>StreetByte Apparel</title>
</head>
<body>

  <main>
    <div class="column-one">

    </div>
    
    <div class="column-two">
      <div class="container">

        <div class="heading-section">
          <h1 class="heading">StreetByte Apparel</h1>
        </div>

          <div class="welcome-section">
            <h2>Welcome Back!</h2>
            <p class="tagline">Enter your email address and password to login</p>
          </div>

        <div class="login-section">
          <div class="credentials">
            <div class="email-input">
              <div>
                <label for="email">Email Address</label>
              </div>
              <div>
              <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off">
              </div>
            </div>
            <div class="password-input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
          </div>
          <div class="remember-forgot">
            <div class="checkbox">
              <label for="remember-me">Remember me</label>
              <input type="checkbox" name="remember-me" id="remember-me" class="checkbox-style">
            </div>
            <div class="forgot-password">
            <a href="#">Forgot password?</a>
            </div>
          </div>
          <div class="sign-in-section">
            <span>Login</span>
            <span> <i class="fa-brands fa-apple"></i> Sign in with Apple</span>
          </div>
        </div>

        <div class="footer">
          <span>Don't have an account? <a href="#">Sign up</a></span>
        </div>

      </div>
    </div>
    
    
  </main>
  
</body>
</html>
